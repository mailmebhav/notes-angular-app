<div class="view">
  <mat-card>
    <mat-card-header>
      <!-- <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete"> -->
      <mat-card-title>
        <!-- <label>{{todo.title}}</label> -->
        {{todo.title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{todo.Text}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button> -->
      <button mat-mini-fab class="destroy" (click)="removeTodo(todo)">
        <mat-icon>
          delete
        </mat-icon>
      </button>
      <button mat-mini-fab class="destroy" (click)="updateTodo(todo)">
        <mat-icon>
          edit
        </mat-icon>
      </button>
      <!-- <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>
</div>
