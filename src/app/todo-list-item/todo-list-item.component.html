<div class="view">
  <mat-checkbox class="toggle" [checked]="todo.pinned" (change)="toggleTodoComplete(todo)" >
    <!-- <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete"> -->
  </mat-checkbox>
  <mat-card-header>
    <mat-card-title>
      <!--  <mat-form-field> -->
        <div *ngIf="!edit; else edittitle">
          {{todo.title}}
        </div>
        <ng-template #edittitle>
          <mat-form-field>
            <input matInput placeholder="Title" autofocus="" type="textbox" [(ngModel)]="todo.title">
          </mat-form-field>
        </ng-template>
        <!-- <input matInput [(ngModel)]="todo.title"> -->
        <!-- </mat-form-field> -->
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="!edit; else edittext">
        <p>
          {{todo.text}}
        </p>
      </div>
      <ng-template #edittext>
        <mat-form-field>
          <input matInput placeholder="Text" type="textbox" [(ngModel)]="todo.text">
        </mat-form-field>
        <!-- <mat-icon class="destroy">
          save
        </mat-icon> -->
      </ng-template>
    </mat-card-content>
    <mat-card-actions>
      <mat-icon class="destroy" (click)="removeTodo(todo)">
        delete
      </mat-icon>
      <mat-icon *ngIf="!edit" class="destroy" (click)="toggleedit(edit)">
        edit
      </mat-icon>
      <mat-icon *ngIf="edit" class="destroy" (click)="updateTodo(todo)">
        save
      </mat-icon>
    </mat-card-actions>
  </div>
