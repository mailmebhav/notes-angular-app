<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<div class="view">
  <mat-card>
    <mat-checkbox class="toggle" [checked]="todo.pinned" (change)="toggleTodoComplete(todo)" >
      <!-- <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete"> -->
    </mat-checkbox>
    <mat-card-header>
      <mat-card-title>
        {{todo.title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{todo.text}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <mat-icon class="destroy" (click)="removeTodo(todo)">
        delete
      </mat-icon>
      <mat-icon class="destroy" (click)="updateTodo(todo)">
        edit
      </mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
