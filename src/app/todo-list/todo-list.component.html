<section class="main" *ngIf="todos.length > 0">
  <mat-grid-list cols="3" class="todo-list" rowHeight="300px">
    <mat-grid-tile *ngFor="let todo of todos" [class.pinned]="todo.pinned">
      <mat-card>
        <app-todo-list-item [todo]="todo" (toggleComplete)="onToggleTodoComplete($event)" (remove)="onRemoveTodo($event)" (update)="onUpdateTodo($event)">
        </app-todo-list-item>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</section>
