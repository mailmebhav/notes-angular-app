<header class="header">
  <h1>Todos</h1>
  <mat-card>
    <mat-card-content>
      <!-- <mat-card-subtitle>
        Title
      </mat-card-subtitle> -->
      <mat-form-field>
        <input matInput class="new-todo" placeholder="Title" autofocus="" [(ngModel)]="newTodo.title">
      </mat-form-field>
      <!-- <mat-card-subtitle>
        Text
      </mat-card-subtitle> -->
      <mat-form-field>
        <input matInput class="new-todo" placeholder="Text" [(ngModel)]="newTodo.Text" (keyup.enter)="addTodo()"/>
      </mat-form-field>
    </mat-card-content>
